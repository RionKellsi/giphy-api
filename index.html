<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>GIPHY API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="container">
		<br>
		<!-- Jumbotron -->
		<div class="jumbotron">
			<h1 class="text-center">MUSIC GIPHY API</h1>
		</div>
		<!-- Buttons -->
		<div class="row">
			<div id="artistBtns"> </div>
		</div>
		<hr>
		<div class="row">
			<!-- Search GIPHY-->
			<div class="col-lg-6">
				<div class="card card-default">
					<div class="card-heading">
						<h3 class="card-title">Find your favorite artist</h3>
					</div>
					<div class="form-group">
						<form id="artist-form">
							<label for="newArtistInput">Add your favorite artist: </label>
							<input type="text" id="newArtistInput">
							<br>
							<input id="addArtist" type="submit" value="Submit">

					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="container">
			<div class="row">
				<!--GIPHY TITLE-->
				<div class="col-lg-6">
					<div class="card card-default">
						<div class="card-heading">
							<h3 class="card-title">Giphy Images</h3>
						</div>

						<div class="card-body">
							<!-- GIPHY IMAGES SHOW HERE-->
							<div id="images"> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
